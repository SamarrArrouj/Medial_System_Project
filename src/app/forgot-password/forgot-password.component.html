<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot-password.component.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">DiagnoTech</div>
        <ul class="nav-links">
            <li><a href="home">HOME</a></li>
            <li><a href="about-us">ABOUT</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">FAQs</a></li>
            <li><a href="contact">CONTACT</a></li>
        </ul>
        <div class="auth-links">
            <a href="#" class="login">Login</a>
            <a href="register" class="signup">Sign Up</a>
        </div>
    </nav>
    <div class="container">
        <div class="left-section">
            <img src="forgot-password.png" alt="Illustration" class="illustration">
        </div>
        <div class="right-section">
            <h1>Forgot password?</h1>
            <br><br>
            <p>Please enter the email address associated with your account</p>
            <br>
        
            <input type="email" [(ngModel)]="email" placeholder="Enter email" class="email-input">
            <br>
            <button class="submit-btn" (click)="onSubmit()">Submit</button>

            <!-- Affichage des messages -->
            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>
            <div *ngIf="successMessage" class="success-message">
                {{ successMessage }}
            </div>
        </div>
    </div>
</body>
</html>
