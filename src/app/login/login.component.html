<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DiagnoTech</title>
    <link rel="stylesheet" href="login.component.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">DiagnoTech</div>
        <ul class="nav-links">
          <li><a href="home">HOME</a></li>
          <li><a href="about-us">ABOUT</a></li>
          <li><a href="#">SERVICES</a></li>
          <li><a href="#">FAQs</a></li>
          <li><a href="contact">CONTACT</a></li>
        </ul>
        <div class="auth-links">
            <a href="#" class="login">Login</a>
            <a href="register" class="signup">Sign Up</a>
        </div>
    </nav>

    <div class="container">
        <!-- Partie gauche -->
        <div class="left-section">
          
            <img src="doctors.png" alt="Doctors" class="doctors-image">
        </div>

        <!-- Partie droite -->
        <div class="right-section">
            <div class="login-box">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="input-group">
                    <label>Email</label>
                    <br>
                    <input type="email" formControlName="email" placeholder="John@gmail.com" required>
                  </div>
                  <br>
                  <br>
                  <div class="input-group">
                    <label>Password</label>
                    <br>
                    <div class="password-wrapper">
                      <input type="password" formControlName="password" placeholder="********" required>
                    </div>
                  </div>
                  <br>
                  <div class="options">
                    <label><input type="checkbox">Remember me</label>
                    <a href="forgot-password">Forgot password ?</a>
                  </div>
                  <br>
                  <br>
                  <button type="submit" class="login-btn" [disabled]="loginForm.invalid">Login</button>
              
                  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
              <br>
              <br>
                  <p class="register-text">Don't have an account? <a href="register">Register</a></p>
                </form>
              </div>              
        </div>
    </div>

</body>
</html>
