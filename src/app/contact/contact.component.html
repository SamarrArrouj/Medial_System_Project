<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.component.css">
</head>
<body>
     <!-- Navbar -->
     <nav class="navbar">
        <div class="logo">DiagnoTech</div>
        <ul class="nav-links">
            <li><a href="home">HOME</a></li>
            <li><a href="about-us">ABOUT</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">FAQs</a></li>
            <li><a href="contact">CONTACT</a></li>
        </ul>
      
        <div class="auth-links">
            <a *ngIf="!isAuthenticated" href="#" class="login">Login</a>
            <a *ngIf="!isAuthenticated" href="register" class="signup">Sign Up</a>
            <button 
            *ngIf="isAuthenticated" 
            (click)="logout()" 
            class="logout-button"
          >
            Logout
          </button>  
        </div>
      </nav>
    <div class="full-width-container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <p>Feel free to contact us any time. We will get back to you as soon as we can.</p>
          
            <form (ngSubmit)="onSubmit()">
              <input [(ngModel)]="contactForm.name" name="name" placeholder="Your Name" required>
              <input [(ngModel)]="contactForm.email" name="email" type="email" placeholder="Your Email" required>
              <input [(ngModel)]="contactForm.subject" name="subject" placeholder="Subject" required>
              <textarea [(ngModel)]="contactForm.message" name="message" placeholder="Your Message" required></textarea>
              <button type="submit">Send</button>
            </form>
         <br>
            <p *ngIf="responseMessage" class="response-message">{{ responseMessage }}</p>
          </div>
          

        <div class="contact-info">
            <div class="info-box">
                <h3>Info</h3>
                <p>üìß DiagnoTech&#64;gmail.com</p>
                <p>üìû 74 412 389</p>
                <p>üìç Carthage, appartement 1</p>
                <p>‚è∞ 9h - 18h</p>
            </div>
            <div class="blue-corner"></div>
        </div>
    </div>
</body>
</html>
